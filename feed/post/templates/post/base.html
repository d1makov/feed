{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Blog{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'post/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'post/css/style.css' %}">
</head>
<body>

    <nav>
        <h2>&#x1f440 News blog</h2>
        {% if user.is_authenticated %}
            <p class="nav"><a href="{% url 'post:users' %}">Users</a></p>
            <p class="nav"><a href="{% url 'post:post_add' %}">Add post</a> </p>
            <p><a href="#">&#128274 Logout</a></p>
        {% else %}
            <p><a href="{% url 'post:login' %}">&#128275 Login</a></p>
        {% endif %}
    </nav>

    <section class="content-wrapper">
        <div class="breadcrumb">
            <p>{% block breadcrumb %}<a href="{% url 'post:home' %}">Home</a>{% endblock %}</p>
        </div>

        {% block content %}

        {% endblock %}
    </section>

</body>
</html>
