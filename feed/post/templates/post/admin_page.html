{% extends 'post/base.html' %}

{% block breadcrumb %}{{ block.super }} > Admin{% endblock %}

{% block content %}

    <div class="blog-table">
        <h2><a href="#">&#9997 New Post</a> </h2>
        <table>
            <tr>
                <th>Title</th>
                <th colspan="2">Actions</th>
            </tr>
            {% for post in posts %}
                <tr>
                    <td>{{ post.title }}</td>
                    <td><a href="#">&#9998 Edit</a> </td>
                    <td><a href="#">&#128465 Delete</a> </td>
                </tr>
            {% endfor %}
        </table>
    </div>
    {% include 'post/pagination_links.html' %}
{% endblock %}
